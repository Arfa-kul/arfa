<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pete's Pizza Delivery</title>
</head>
<body>
    <h1>Pete's Pizza Delivery</h1>
    <h2>Online Order Form</h2>
    <body style="background-color:Tomato"></body>

    <form action="/submit_order" method="POST">
        <label for="name">*Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">*Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="towncity">*Town/city:</label>
        <input type="text" id="towncity" name="towncity" required><br><br>

        <label for="postcode">*Postcode:</label>
        <input type="text" id="postcode" name="postcode" required><br><br>

        <label for="tel">*Tel:</label>
        <input type="tel" id="tel" name="tel" required><br><br>

        <label for="email">*Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <h3>Topping</h3>
        <input type="radio" id="margherita" name="topping" value="Margherita">
        <label for="margherita">Margherita</label><br>
        <input type="radio" id="four_seasons" name="topping" value="Four Seasons">
        <label for="four_seasons">Four Seasons</label><br>
        <input type="radio" id="meat_feast" name="topping" value="Meat Feast">
        <label for="meat_feast">Meat Feast</label><br><br>

        <h3>Size</h3>
        <input type="radio" id="small" name="size" value="Small">
        <label for="small">Small</label><br>
        <input type="radio" id="medium" name="size" value="Medium">
        <label for="medium">Medium</label><br>
        <input type="radio" id="large" name="size" value="Large">
        <label for="large">Large</label><br><br>

        <h3>Extras</h3>
        <input type="checkbox" id="mushrooms" name="extras" value="Mushrooms">
        <label for="mushrooms">Mushrooms</label><br>
        <input type="checkbox" id="green_peppers" name="extras" value="Green peppers">
        <label for="green_peppers">Green peppers</label><br>
        <input type="checkbox" id="anchovies" name="extras" value="Anchovies">
        <label for="anchovies">Anchovies</label><br>
        <input type="checkbox" id="extra_cheese" name="extras" value="Extra cheese">
        <label for="extra_cheese">Extra cheese</label><br><br>

        <label for="delivery_time">Preferred delivery time:</label>
        <input type="time" id="delivery_time" name="delivery_time"><br><br>

        <label for="instructions">Delivery instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Submit order</button>
    </form>
</body>
</html>
